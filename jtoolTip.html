<jtooltip>
    <div if={props.help} class="ftooltip">
        <i class="far fa-question-circle ml-1"></i>
        <div class="ftooltipText">{i18n(props.help)}</div>
    </div>

    <style>
        .ftooltip
        {
            position: relative;
            display: inline-block;
        }

        .ftooltip .ftooltipText
        {
            visibility: hidden;
            width: 12rem;
            background-color: #ffc107;
            color: white;
            text-align: center;
            border: thin solid lightgray;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;/* Position the tooltip text */
            z-index: 1;
            bottom: 125%;
            left: 0%;
            margin-left: -60px;
        }

        .ftooltip:hover .ftooltipText
        {
            visibility: visible;
        }
    </style>
</jtooltip>
