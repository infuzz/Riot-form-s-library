<formr>
    <form name={props.id}>
        <div each={ (field, i) in state.desc }>
            <div class="form-group" id="fgroup_{field.id || i}">
                <div is={'i'+callType(field.type)} field={field} attr={state.attr}></div>
            </div>
        </div>
    </form>    
	<script>
		export default {
			onBeforeMount() {
				this.state.desc = window.fields[this.props.id].desc
				this.state.attr = window.fields[this.props.id].attr
			},
            callType(type){
                let types=['textarea','date','color','datetime','datetime-local','email','month','number','tel','time','url','week']
                if(types.indexOf(type) > -1) return 'text'
                else return type
            },
			click() {
				this.fields.push({
					type: 'text',
					size: 10,
					value: 'First item'
				})
				this.update()
			}
		}
	</script>
	<style>
         /*-- redefine some bootstrap style --*/
		.hide,
		.form-inline .hide {
			display: none;
		}
        .form-group
        {
            margin-bottom: 1.5rem; /*bottom margin after each field*/
        }
        

        /*-- labels --*/
        label
        {
            font-size:1.1rem;
            font-weight: 500;
        }
        
        /*-- labels --*/
        .ftitle{
            font-size:2rem;
        }
        .fhrlabel
        {
            font-size:1.3rem;
        }
        
        /*-- button --*/
        button:disabled
        {
          cursor: not-allowed;
        }
        
        /*-- range --*/
        input[type=range]::-webkit-slider-thumb
        {
            background: grey;
            /*-- background: var(--navBarBg-backgroundColor); --*/
        }

        input[type=range]::-moz-range-thumb
        {
            background:grey;
            /*-- background: var(--navBarBg-backgroundColor); --*/
        }

        input[type=range]::-ms-thumb
        {
            background:grey;
            /*-- background: var(--navBarBg-backgroundColor); --*/
        }
    </style>

</formr>
