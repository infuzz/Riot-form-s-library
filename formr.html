<formr>
	<h3>Bonjour</h3>
	<div each={ item in state.items }>
		<template is={'i'+item.type} field={item} attr={state.attr}></template>
	</div>


	<script>
		export default {
			onBeforeMount() {
				this.state.items = window.fields[this.props.id].desc
				this.state.attr = window.fields[this.props.id].attr
			},
			click() {
				this.fields.push({
					type: 'text',
					size: 10,
					value: 'First item'
				})
				this.update()
			}
		}

	</script>

</formr>
