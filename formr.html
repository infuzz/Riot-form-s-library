<formr>
	<h3>Bonjour</h3>
	<div each={ field in state.desc }>
		<div class="form-group">
			<template is={'i'+field.type} field={field} attr={state.attr}></template>
		</div>
	</div>


	<script>
		export default {
			onBeforeMount() {
				this.state.desc = window.fields[this.props.id].desc
				this.state.attr = window.fields[this.props.id].attr
			},
			click() {
				this.fields.push({
					type: 'text',
					size: 10,
					value: 'First item'
				})
				this.update()
			}
		}

	</script>

</formr>
