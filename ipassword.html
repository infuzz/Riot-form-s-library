<ipassword>
	<div class="form-group">
		<jlabel label={props.field.label}></jlabel>
		<jtoolTip if={props.field.info} info={props.field.info}>
		</jtoolTip>
		<input type="password" class="form-control" id={props.field.id} placeholder="Password" value={props.field.value} size={props.field.size}>
	</div>
</ipassword>
