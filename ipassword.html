<ipassword>
    <jlabel field={props.field}></jlabel>
    <jtooltip help={props.field.help}></jtooltip>
    <div class="input-group">
        <jaddon field={props.field} placement='left'></jaddon>
        <input { ...props.field } type="password" class="form-control {props.field.class}" name={props.field.id} placeholder="Password" value={props.field.value} size={props.field.size} id={}>
        <jaddon field={props.field} placement='right'></jaddon>
    </div>
</ipassword>
