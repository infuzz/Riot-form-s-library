<iradio>
    <jlabel field={props.field}></jlabel>
    <jtooltip help={props.field.help}></jtooltip>
    <div class="aaad-inline">
    <template each={ option in props.field.options }>
        <label class="fradio">{i18n(option.label)}<jtoolTip help={option.help}></jtoolTip>
            <input { ...props.field } type="radio" value={option.id} name={props.field.name} id={}>
            <span class="fradiomark"></span>
        </label>
    </template>
    </div>
</iradio>
