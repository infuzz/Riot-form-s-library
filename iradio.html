<iradio>
	<div class="form-group">

		<template each={ option in props.field.options }>
			<div class="custom-control custom-radio">
				<input type="radio" id={option.id} value={option.id} name={props.field.name} class="custom-control-input">
				<label class="custom-control-label" for={option.id}>{option.label}</label>
				<jtoolTip if={option.info} info={option.info}>
	</jtoolTip>
			</div>
		</template>
	</div>



</iradio>
