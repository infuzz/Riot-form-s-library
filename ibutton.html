<ibutton>
	<button { ...props.field } type="button" class="btn btn-{props.field.color?props.field.color:'outline-primary'} {props.field.class}" name={props.field.id} onclick={click} action={props.field.onclick} param={props.field.param} id={}>
        <jicon field={props.field}></jicon> {i18n(props.field.title)}
    </button>
		
	<script>
		export default {
			click(ev) {
                action=ev.target.getAttribute('action')
                param=ev.target.getAttribute('param')
                console.log(action,param,this)
                if(typeof action == "function") action(event,param)
                if(typeof this[action] == "function") this[action](event,param)
            },
            dosomething(ev,param)
            {
                alert('dosomething')
            }
		}
	</script>
</ibutton>
