<irow>
	<div class="row">
		<template each={ (field, i) in props.field.desc }>
			<div class="col form-group  {props.field.class}" id="fgroup_{field.id || i}">
				<div is={'i'+callType(field.type)} field={field} attr={props.attr}></div>
			</div>
		</template>
	</div>
	<script>
		export default {
            callType(type){
                let types=['textarea','date','color','datetime','datetime-local','email','month','number','tel','time','url','week']
                if(types.indexOf(type) > -1) return 'text'
                else return type
            }
		}
	</script>
</irow>
