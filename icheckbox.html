<icheckbox>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id={props.field.id} value={props.field.value}>
		<label class="form-check-label" for={props.field.id}>{props.field.label}</label>
		<jtoolTip if={props.field.info} info={props.field.info}>
		</jtoolTip>
	</div>
</icheckbox>
