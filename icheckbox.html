<icheckbox>
    <jlabel field={props.field}></jlabel>
    <jtooltip help={props.field.help}></jtooltip>
    <div class="aaad-inline">
    <template each={ option in props.field.options }>
        <label class="fcheck">{i18n(option.label)}<jtooltip help={option.help}></jtooltip>
            <input { ...props.field } type="checkbox" value={option.id} name={props.field.name} id={}>
            <span class="fcheckmark"></span>
        </label>
    </template>
    </div>
</icheckbox>
